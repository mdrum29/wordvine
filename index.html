<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Word Vine</title>
</head>
  <div class="container">
    
      <nav>Word Vine</nav>
      
      <div data-alert-container class="alert-container"></div>
      
      <div id="scoreboard">

          <div id="timer-container">
              <div>Time:&nbsp; </div>
              <div class= 'timer' id="timer">0</div>
          </div>

          <div id="guess-container">
              <div>Guesses:&nbsp; </div>
              <div class="guesses"  id="guessCounter" guess-counter>0</div>
          </div>
          
            <div id="hint-container">
              <div>Hints:&nbsp; </div>
              <div class="hints"  id="hintCounter" guess-counter>0</div>
            </div>

      </div>
          
      <div data-guess-grid id="guessgrid-container">
          <div row="1" col="1" class="tile"></div>
          <div row="1" col="2" class="tile"></div>
          <div row="1" col="3" class="tile"></div>
          <div row="1" col="4" class="tile"></div>
          <div row="1" col="5" class="tile"></div>
          <div row="1" col="6" class="tile"></div>
      
          <div row="2" col="1" class="tile"></div>
          <div row="2" col="2" class="tile"></div>
          <div row="2" col="3" class="tile"></div>
          <div row="2" col="4" class="tile"></div>
          <div row="2" col="5" class="tile"></div>
          <div row="2" col="6" class="tile"></div>
      
          <div row="3" col="1" class="tile"></div>
          <div row="3" col="2" class="tile"></div>
          <div row="3" col="3" class="tile"></div>
          <div row="3" col="4" class="tile"></div>
          <div row="3" col="5" class="tile"></div>
          <div row="3" col="6" class="tile"></div>
      
          <div row="4" col="1" class="tile"></div>
          <div row="4" col="2" class="tile"></div>
          <div row="4" col="3" class="tile"></div>
          <div row="4" col="4" class="tile"></div>
          <div row="4" col="5" class="tile"></div>
          <div row="4" col="6" class="tile"></div>
      
          <div row="5" col="1" class="tile"></div>
          <div row="5" col="2" class="tile"></div>
          <div row="5" col="3" class="tile"></div>
          <div row="5" col="4" class="tile"></div>
          <div row="5" col="5" class="tile"></div>
          <div row="5" col="6" class="tile"></div>
      
          <div row="6" col="1" class="tile"></div>
          <div row="6" col="2" class="tile"></div>
          <div row="6" col="3" class="tile"></div>
          <div row="6" col="4" class="tile"></div>
          <div row="6" col="5" class="tile"></div>
          <div row="6" col="6" class="tile"></div>
      </div>

      <div id="hint-button">
          <button class="hint_button" data-help="help">Help Me</button>
      </div>

      <div data-keyboard id="keyboard">
          <button class="key" data-key="Q">Q</button>
          <button class="key" data-key="W">W</button>
          <button class="key" data-key="E">E</button>
          <button class="key" data-key="R">R</button>
          <button class="key" data-key="T">T</button>
          <button class="key" data-key="Y">Y</button>
          <button class="key" data-key="U">U</button>
          <button class="key" data-key="I">I</button>
          <button class="key" data-key="O">O</button>
          <button class="key" data-key="P">P</button>
          <div class="space"></div>
          <button class="key" data-key="A">A</button>
          <button class="key" data-key="S">S</button>
          <button class="key" data-key="D">D</button>
          <button class="key" data-key="F">F</button>
          <button class="key" data-key="G">G</button>
          <button class="key" data-key="H">H</button>
          <button class="key" data-key="J">J</button>
          <button class="key" data-key="K">K</button>
          <button class="key" data-key="L">L</button>
          <div class="space"></div>
          <button data-enter class="key large">Enter</button>
          <button class="key" data-key="Z">Z</button>
          <button class="key" data-key="X">X</button>
          <button class="key" data-key="C">C</button>
          <button class="key" data-key="V">V</button>
          <button class="key" data-key="B">B</button>
          <button class="key" data-key="N">N</button>
          <button class="key" data-key="M">M</button>
          <button data-delete class="key large">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
            </svg>
          </button>
        </div>


      <div id="margin-left"></div>
      <div id="margin-right"></div>

  </div>

</html>
